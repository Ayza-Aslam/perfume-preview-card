<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product preview card componenet</title>
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
    rel="stylesheet"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div id="left">
            
            <img src="perfume-bottle.jpeg" alt="Gabrielle Essence Eau De Parfum Bottle" >
        </div>
        <div id="right">
            <div id="name">
                <p>PERFUME</p>
            </div>
            <div id="heading">
                <h1>Gabrielle Essence Eau De Perfum</h1>
            </div>
            <div id="description">
            <p>A floral solar and voluptuous interpretation composed by olivier Polge, Perfume-Creator for the house of CHANEL.</p>
            </div>
            <div id="price">
                <div>
                    <h1>$149.99</h1>
                </div>
                <div>
                    <p>$169.99</p>
                </div>
            
            </div>
            <div id="button">
                <button type="button" > <i class="ri-search-line"></i> Add to Cart</button>
            </div>
        </div>
    </div>
</body>
</html>
